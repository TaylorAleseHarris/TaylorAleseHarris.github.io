    <main>
        <div class="contact">
        <form id="contact_me" name="contact_me" method="get">

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span>*</span>
            </div>
            <br>
            <div>
                <label for="dropdown">I am a </label>
                <select name="dropdown" id="dropdown">
                  <option value="">Select</option>
                  <option>Human</option>
                  <option>Fellow Fungi</option>
                  <option>Prefer not to specify</option>
                </select>
                <span>*</span>
            </div>
            <br>
            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
                <span>*</span>
            </div>
            <br>
            <div>
                <label for="email_2">Confirm Email Address:</label>
                <input type="text" id="email_2" name="email_2">
                <span>*</span>
            </div>
            <br>           
            <div>
                <label for="phone">Mobile Phone:</label>
                <input type="text" id="phone" name="phone">
                <span>*</span>
            </div>
            <br>
            <div>
                <label>Preferred Contact Method: </label>
                <input type="radio" name="contact_method" id="email" value="email" checked>Email
                <input type="radio" name="contact_method" id="text" value="text">Text
            </div>
            <br>
            <div>
                <label for="message">Message: </label>
                <textarea name="message" id="message"
                rows="5" cols="40"></textarea>
                <span>*</span>
            </div>
            <br>
            <div>
                <label>&nbsp;</label>
                <input type="submit" id="submit" name="submit" value="Contact Me">
                <input type="reset" id="reset" name="reset" value="Reset">
            </div>
        </div>
        </form>
        </form>
    </main>
